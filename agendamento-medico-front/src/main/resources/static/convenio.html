<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Convênios</title>
    <link rel="stylesheet" href="/css/convenio.css">
</head>
<body>

<div class="app-container">
    <header class="header">
        <h1>Gerenciamento de Convênios</h1>
    </header>

    <div class="main-content">
        <div class="glass-card lista-card">
            <h2>Lista de Convênios</h2>
            <ul id="listaConvenios" class="list"></ul>

            <div class="pager">
                <button id="prevPage" class="btn-pager">&lt;</button>
                <span id="pageInfo"></span>
                <button id="nextPage" class="btn-pager">&gt;</button>
            </div>
        </div>

        <div class="glass-card form-card">
            <div class="card-title">
                <h2 id="formTitle">Novo Convênio</h2>
                <button type="button" class="endpoint-tooltip" aria-label="Informações sobre o endpoint utilizado neste formulário">
                    ?
                    <span class="tooltip-text" role="tooltip">
                        <strong>Endpoint:</strong> POST /api/convenios<br>
                        Usa os dados preenchidos para criar ou alterar um convênio disponível.
                    </span>
                </button>
            </div>

            <form id="convenioForm">
                <div class="form-group">
                    <label for="idConvenio">ID (somente para editar)</label>
                    <input type="text" id="idConvenio" placeholder="Gerado automaticamente" readonly>
                </div>

                <div class="form-group">
                    <label for="nomeConvenio">Nome do Convênio</label>
                    <input type="text" id="nomeConvenio" placeholder="Ex.: Saúde Mais" required>
                </div>

                <div class="form-group">
                    <label for="coberturaConvenio">Cobertura</label>
                    <input type="text" id="coberturaConvenio" placeholder="Ex.: Nacional / Estadual" required>
                </div>

                <div class="form-group">
                    <label for="telefoneConvenio">Telefone de Contato</label>
                    <input type="text" id="telefoneConvenio" placeholder="Ex.: (11) 99999-9999">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary" id="btnSalvar">Salvar Convênio</button>
                    <button type="button" class="btn-secondary hidden" id="btnCancelar">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Agendamento Médico</p>
    </footer>
</div>

<script src="/js/convenio.js"></script>
</body>
</html>
