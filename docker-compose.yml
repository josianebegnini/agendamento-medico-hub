version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: agendamento
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # porta de comunicação do broker
      - "15672:15672"     # painel web do RabbitMQ
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  ms-medico:
    build:
      context: ./ms-medico
    container_name: ms-medico
    ports:
      - "8081:8081"
    depends_on:
      - postgres

  ms-paciente:
    build:
      context: ./ms-paciente
    container_name: ms-paciente
    ports:
      - "8082:8082"
    depends_on:
      - postgres

  ms-agenda:
    build:
      context: ./ms-agenda
    container_name: ms-agenda
    ports:
      - "8083:8083"
    environment:
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=guest
      - SPRING_RABBITMQ_PASSWORD=guest
    depends_on:
      - postgres
      - rabbitmq
      - ms-medico
      - ms-paciente

  ms-auth:
    build:
      context: ./ms-auth
    container_name: ms-auth
    ports:
      - "8084:8084"
    depends_on:
      - postgres

  gw-agendamento-medico:
    build:
      context: ./gw-agendamento-medico
    container_name: gw-agendamento-medico
    ports:
      - "8085:8085"
    depends_on:
      - postgres
      - ms-medico
      - ms-paciente
      - ms-agenda
      - ms-auth

  agendamento-medico-front:
    build:
      context: ./agendamento-medico-front
    container_name: agendamento-medico-front
    ports:
      - "8080:8080"
    depends_on:
      - gw-agendamento-medico

volumes:
  postgres_data: